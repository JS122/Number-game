<!DOCTYPE html>
<html>
  <head>
    <title>Number Guessing Game</title> 
    <link rel="stylesheet" href="number.css">
    <link rel="icon" type="image/x-icon" href="https://www.elementx.se/wp-content/uploads/2022/03/8-Number-PNG.png">
  </head>
  <body>
  <!--background video -->

    <video id="video" loop muted autoplay>
      <source src="https://cdn.discordapp.com/attachments/899934333362667520/1025487917243695195/videoplayback.mp4" type="video/mp4">

    </video>
    <h1>Number Guessing Game</h1>
    <h2>Guess the correct number between 1-100</h2>
      <!--text input -->

    <input type="number" id="guess" placeholder="Enter your guess">
      <!--guess button -->

    <button onclick="checkGuess()">Submit</button>
  <!--restart button -->

    <button onclick="location.reload();">Restart</button>
  <!--result screen -->
    <p id="result"></p>
      
    
    <!--win sound -->
      <audio id="winSound">
      <source src="win.mp3" type="audio/mpeg">
    </audio>

    <script>
      // Generate a random number between 1 and 100
      let targetNumber = Math.floor(Math.random() * 100) + 1;
      let guessCount = 0;

//function that connects to button
      function checkGuess() {
  let guess = document.getElementById("guess").value;
  guessCount++;
//cases where the player guesses the correct number
  if (guess == targetNumber) {
    let score;
    switch(true) {
      case guessCount == 1:
        score = 10;
        break;
      case guessCount <= 3:
        score = 9;
        break;
      case guessCount <= 5:
        score = 8;
        break;
      case guessCount <= 7:
        score = 7;
        break;
      case guessCount <= 9:
        score = 6;
        break;
      case guessCount <= 11:
        score = 5;
        break;
      default:
        score = 0;
    }
    document.getElementById("result").innerHTML =
      "Congratulations! You guessed the correct number in " + guessCount + " tries. Your score is " + score + "/10";
      document.getElementById('video').playbackRate = 7.0;
      let winSound = document.getElementById("winSound");
winSound.play();
  } else if (guess < targetNumber) {
    // If the guess is too low, show a message
    document.getElementById("result").innerHTML = "Too low! Try again.";
  } else {
    // If the guess is too high, show a message
    document.getElementById("result").innerHTML = "Too high! Try again.";
  }
}

    </script>
    <img width="55%" height="10%" id="image" src="https://content.instructables.com/FGE/F6F0/K1NVATVK/FGEF6F0K1NVATVK.jpg?auto=webp"/>
  </body>
</html>
